<!doctype html>
<html lang="en" data-ng-app="app">
<head data-ng-controller="headCtrl">
    <!-- <base href="/"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title data-ng-bind="title"></title>
    <meta name="description" content="{{ description }}" >
    <link rel="shortcut icon" href="res/img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="res/js/styles.min.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
    <root-component></root-component>

    <script type="text/javascript" src="res/js/script.min.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-93030078-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-93030078-2');
    </script>
</body>
</html>
