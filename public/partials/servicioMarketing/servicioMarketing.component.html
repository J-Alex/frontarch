<!--Modal Social media-->
<div id="ModalSocialMedia" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <img src="res/img/B.png" alt="" class="fbicon">
                <h5 class="modal-title">Cotizar Social media <span class="red">.</span></h5>
                <button type="button" class="close closeSmedia" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        ×
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <form class="modal-form ">

                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Nombres del Contácto">

                    <div class="form-group">

                    </div> 
                    <div class="form-group">

                        <div class="line-active"></div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-txtarea" placeholder="Detalles del proyecto..."></textarea>
                    </div>

                    <div class="flex flex-center_horizontal">
                        <button class="btn-modal form-button" data-ng-click=""> cotizar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--Modal Publicidad en Google-->
<div id="ModalPublicidadG" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <img src="res/img/B.png" alt="" class="fbicon">
                <h5 class="modal-title">Cotizar Publicidad en Google <span class="red">.</span></h5>
                <button type="button" class="close closePublicidadG" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        ×
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <form class="modal-form ">

                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Nombres del Contácto">
                        <div class="line-active"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Correo Electrónico*">

                    <div class="form-group">

        </div>
    </div>
</div>

<script>
    // modal Social Media
    var modalSmedia = document.getElementById('ModalSocialMedia');
    var btnSmedia = document.getElementById("btn-Smedia");
    var spanSmedia = document.getElementsByClassName("closeSmedia")[0];
    btnSmedia.onclick = function() {
        modalSmedia.style.display = "block";
    }
    spanSmedia.onclick = function() {
        modalSmedia.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modalSmedia) {
            modalSmedia.style.display = "none";
        }
    }
    // modal Publicidad en google
    var modalPGoogle = document.getElementById('ModalPublicidadG');
    var btnPGoogle = document.getElementById("btn-pgoogle");
    var spanPGoogle = document.getElementsByClassName("closePublicidadG")[0];
    btnPGoogle.onclick = function() {
        modalPGoogle.style.display = "block";
    }
    spanPGoogle.onclick = function() {
        modalPGoogle.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modalPGoogle) {
            modalPGoogle.style.display = "none";
        }
    }
</script>
